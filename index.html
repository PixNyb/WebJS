<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Stackr</title>
</head>

<body>
    <header></header>
    <main>
        <aside>
            <div>
                <form id="truck-form">
                    <div class="page" order="1">
                        <span>
                            <label for="length">Lengte</label>
                            <input type="number" name="length" id="length" placeholder="6" min="1" value="8" />
                        </span>
                        <span>
                            <label for="width">Breedte</label>
                            <input type="number" name="width" id="width" placeholder="2" min="1" value="6" />
                        </span>
                    </div>
                    <div class="page" order="2">
                        <label for="type">Type</label>
                        <select name="type" id="type">
                            <option value="" disabled>Selecteer transporttype</option>
                            <option value="cold">Koud transport</option>
                            <option value="fragile">Breekbaar transport</option>
                            <option value="general" selected>Algemeen transport</option>
                            <option value="pallet">Pallets</option>
                            <option value="fast">Snelkoerier</option>
                        </select>
                    </div>
                    <div class="page" order="3">
                        <label>Actieradius</label>
                        <span>
                            <label for="distance-1">Lokaal</label>
                            <input type="radio" name="distance" id="distance-1" value="local" />
                        </span>
                        <span>
                            <label for="distance-2">Globaal</label>
                            <input type="radio" name="distance" id="distance-2" value="global" selected />
                        </span>
                        <button type="submit">Toevoegen</button>
                    </div>
                    <span>
                        <button type="button" id="next-page">Volgende pagina</button>
                        <button type="button" id="add-box">Doos</button>
                        <button type="button" id="add-conveyor">Band</button>
                        <button type="button" id="hall-switch">Hal switch</button>
                    </span>
                </form>
            </div>
        </aside>
        <div id="wrapper">
        </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
</body>

</html>
