<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Stackr</title>
</head>

<body>
    <header></header>
    <main>
        <aside>
            <div id="truck">
                <div class="preview">
                    <div class="truck-image" length="long" width="middle" distance="local">
                        <div class="front"></div>
                        <div class="trailer"></div>
                        <div class="body"></div>
                        <div class="wheel" style="bottom: 0; left: 15%"></div>
                        <div class="wheel" style="bottom: 0; left: 75%"></div>
                        <div class="wheel" style="bottom: 0; left: 90%"></div>
                    </div>
                </div>
                <form id="truck-form">
                    <span>
                        <span>
                            <label for="truck-length">Lengte</label>
                            <input type="number" name="len" id="truck-length" placeholder="6" min="1" />
                        </span>
                        <span>
                            <label for="truck-width">Breedte</label>
                            <input type="number" name="width" id="truck-width" placeholder="2" min="1" />
                        </span>
                    </span>
                    <label for="truck-type">Type</label>
                    <select name="type" id="truck-type">
                        <option value="" disabled selected>Selecteer transporttype</option>
                        <option value="cold">Koud transport</option>
                        <option value="fragile">Breekbaar transport</option>
                        <option value="general">Algemeen transport</option>
                        <option value="pallet">Pallets</option>
                        <option value="fast">Snelkoerier</option>
                    </select>
                    <label>Actieradius</label>
                    <span>
                        <label for="truck-distance-1">Lokaal</label>
                        <input type="radio" name="distance" id="truck-distance-1" value="local" />
                    </span>
                    <span>
                        <label for="truck-distance-2">Globaal</label>
                        <input type="radio" name="distance" id="truck-distance-2" value="global" />
                    </span>
                    <span>
                        <button type="button" onclick="submitTruck()">Toevoegen</button>
                        <button type="button" onclick="addBox()">Doos</button>
                        <button type="button" onclick="addConveyor()">Band</button>
                    </span>
                </form>
            </div>
        </aside>
        <div class="wrapper">
        </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
</body>

</html>
